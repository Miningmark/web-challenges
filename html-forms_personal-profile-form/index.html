<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form >
        <fieldset>
          <p>We want to get to know you! Please enter your personal information.</p>
          <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" name="" id="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" name="" id="lastName">
            <label for="birthday">Your Birthday:</label>
            <input type="date" name="" id="birthday">
          </fieldset>
          <p>Can you tell us a little bit more? We want to annoy you with unwanted ads.</p>
          <fieldset>
            <legend>Further Information</legend>
            <label for="favouriteColor">Favourite Color:</label>
            <input type="color" name="" id="favouriteColor">
            <label for="favouritePet">What's your favourite pet?</label>
            <select name="" id="favouritePet">
              <option value="">--Please choose an option--</option>
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="snake">Snake</option>
            </select>
          </fieldset>
          <button>Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
