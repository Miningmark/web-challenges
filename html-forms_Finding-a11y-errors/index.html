<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title" id="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form for="title" aria-describedby="title">
        <fieldset aria-describedby="description">
          <legend>Enter your information</legend>
          <label aria-describedby="name-input" for="name-Input">Name:</label>
          <input id="name-Input" type="text" name="name" placeholder="Name"/>
          <label aria-describedby="age-input" for="age-Input">Age:</label>
          <input id="age-Input" type="text" name="age" placeholder="Age"/>
          <label aria-describedby="color-input" for="color-Input">Color you cannot see:</label>
          <input id="color-Input" type="color" name="color" value="#e66465"/>
          <label for="text-Input" aria-describedby="Text-Input"></label>
          <textarea rows="7" id="text-Input" placeholder="Leave us a message..."></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
